<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title id="registerPageTitle">Fitness Program - Register</title>
    <meta name="keywords" content="fitnessPlan, fitness, gym, calories" />
    <meta name="author" content="Omar Ahmed" />
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Top Controls -->
    <div class="top-controls">
      <button
        class="control-btn lang-btn"
        id="langToggle"
        onclick="toggleLanguage()"
      >
        EN
      </button>
      <button
        class="control-btn theme-btn"
        id="themeToggle"
        onclick="toggleTheme()"
      >
        ☀️
      </button>
    </div>

    <div class="container table-responsive">
      <div class="container" id="registrationContainer">
        <div class="section auth-form">
          <h2 id="registerTitle">Register</h2>
          <form id="registerForm">
            <div class="form-group">
              <label id="registerEmailLabel">Email / البريد الإلكتروني</label>
              <input
                type="email"
                id="regEmail"
                required
                autocomplete="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group has-password-toggle">
              <label id="registerPasswordLabel">Password / كلمة المرور</label>
              <input
                type="password"
                id="regPassword"
                required
                autocomplete="new-password"
                placeholder="Create a strong password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePasswordVisibility('regPassword')"
              >
                👁️
              </button>
            </div>
            <div class="form-group has-password-toggle">
              <label id="confirmPasswordLabel"
                >Confirm Password / تأكيد كلمة المرور</label
              >
              <input
                type="password"
                id="regConfirmPassword"
                required
                autocomplete="new-password"
                placeholder="Confirm your password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePasswordVisibility('regConfirmPassword')"
              >
                👁️
              </button>
            </div>
            <button type="submit" class="btn" id="registerButton">
              Register / تسجيل
            </button>
          </form>

          <div class="auth-link">
            <a href="login.html" id="loginLink">
              Already have an account? Login here / لديك حساب بالفعل؟ تسجيل
              الدخول هنا
            </a>
          </div>
        </div>
      </div>
    </div>

    <div
      id="dateTime"
      style="
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #7f8c8d;
      "
    ></div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
      // Password visibility toggle
      function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const toggle = input.parentNode.querySelector(".password-toggle");

        if (input.type === "password") {
          input.type = "text";
          toggle.textContent = "🙈";
        } else {
          input.type = "password";
          toggle.textContent = "👁️";
        }
      }

      // Add placeholders based on language
      document.addEventListener("DOMContentLoaded", function () {
        const lang = localStorage.getItem("selectedLanguage") || "ar";
        const emailInput = document.getElementById("regEmail");
        const passwordInput = document.getElementById("regPassword");
        const confirmPasswordInput =
          document.getElementById("regConfirmPassword");

        if (lang === "ar") {
          emailInput.placeholder = "أدخل بريدك الإلكتروني";
          passwordInput.placeholder = "أنشئ كلمة مرور قوية";
          confirmPasswordInput.placeholder = "أكد كلمة المرور";
        } else {
          emailInput.placeholder = "Enter your email address";
          passwordInput.placeholder = "Create a strong password";
          confirmPasswordInput.placeholder = "Confirm your password";
        }
      });
    </script>
  </body>
</html>
