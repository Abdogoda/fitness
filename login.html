<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title id="loginPageTitle">Fitness Program - Login</title>
    <meta name="keywords" content="fitnessPlan, fitness, gym, calories" />
    <meta name="author" content="Omar Ahmed" />
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Top Controls -->
    <div class="top-controls">
      <button
        class="control-btn lang-btn"
        id="langToggle"
        onclick="toggleLanguage()"
      >
        EN
      </button>
      <button
        class="control-btn theme-btn"
        id="themeToggle"
        onclick="toggleTheme()"
      >
        ☀️
      </button>
    </div>

    <div class="container table-responsive">
      <div class="container" id="loginContainer">
        <div class="section auth-form">
          <h2 id="loginTitle">Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label id="loginEmailLabel">Email / البريد الإلكتروني</label>
              <input
                type="email"
                id="loginEmail"
                required
                autocomplete="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group has-password-toggle">
              <label id="loginPasswordLabel">Password / كلمة المرور</label>
              <input
                type="password"
                id="loginPassword"
                required
                autocomplete="current-password"
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePasswordVisibility('loginPassword')"
              >
                👁️
              </button>
            </div>
            <button type="submit" class="btn" id="loginButton">
              Login / تسجيل الدخول
            </button>
          </form>

          <div class="auth-link">
            <a href="register.html" id="registerLink">
              Don't have an account? Register here / ليس لديك حساب؟ سجل هنا
            </a>
          </div>
        </div>
      </div>
    </div>

    <div
      id="dateTime"
      style="
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #7f8c8d;
      "
    ></div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
      // Password visibility toggle
      function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const toggle = input.parentNode.querySelector(".password-toggle");

        if (input.type === "password") {
          input.type = "text";
          toggle.textContent = "🙈";
        } else {
          input.type = "password";
          toggle.textContent = "👁️";
        }
      }

      // Add placeholders based on language
      document.addEventListener("DOMContentLoaded", function () {
        const lang = localStorage.getItem("selectedLanguage") || "ar";
        const emailInput = document.getElementById("loginEmail");
        const passwordInput = document.getElementById("loginPassword");

        if (lang === "ar") {
          emailInput.placeholder = "أدخل بريدك الإلكتروني";
          passwordInput.placeholder = "أدخل كلمة المرور";
        } else {
          emailInput.placeholder = "Enter your email address";
          passwordInput.placeholder = "Enter your password";
        }
      });
    </script>
  </body>
</html>
